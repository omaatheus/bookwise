services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'bookwise123'
      MYSQL_DATABASE: 'bookwise-db'
      MYSQL_ROOT_PASSWORD: 'admin123'
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  mysql_data:
